<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="/images/WorldBay_Logo.ico">
    <title>WorldBay - AdminView Top Selling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .seller-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbarHeader"></div>
    <div class="container">
        <h1>Admin - Top Selling Items</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by seller name">
        </div>

        <h2>Select Seller:</h2>
        <ul class="list-group seller-list">
            <li th:each="seller : ${sellers}" th:classappend="${sellerStat.index} % 5 == 0 ? 'page-item'">
                <a class="list-group-item list-group-item-action"
                    th:href="@{'/admin/top-selling-items/' + ${seller.id}}">
                    <span th:text="${seller.name}"></span>
                </a>
            </li>
        </ul>

        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        function searchSeller() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            ul = document.getElementsByClassName("seller-list")[0];
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        var searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", searchSeller);
    </script>

    <div th:replace="fragments/footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
