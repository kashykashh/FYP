<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/images/WorldBay_Logo.ico">
    <title>WorldBay - Admin Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        .table-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table thead th {
            background-color: #f0f0f0;
            color: #333;
            border-color: #dee2e6;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-unban {
            background-color: #42b983;
            border-color: #42b983;
            color: #fff;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-unban:hover {
            background-color: #34a174;
        }

        .btn-unban:focus {
            box-shadow: 0 0 0 0.2rem rgba(66, 185, 131, 0.5);
        }
    </style>
</head>

<body>
    <div th:replace="fragments/navbarHeader"></div>
    <div class="container">
        <h1>Admin Page</h1>

        <div class="table-container">
            <h2>Banned Users</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Moderation Failures</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${bannedUsers}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.moderationFailures}"></td>
                            <td>
                                <form th:action="@{/unban/{userId}(userId=${user.id})}" method="post">
                                    <button type="submit" class="btn btn-unban">Unban</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
