<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leave a Review</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.rating-container {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			margin-bottom: 20px;
		}

		.star {
			font-size: 2rem;
			cursor: pointer;
		}

		.star.filled {
			color: gold;
		}

		#submitBtn {
			width: 100%;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<div class="container mt-5 text-center">
		<h1>Leave a Review</h1>
		<div class="rating-container">
			<span class="star" data-value="1">&#9733;</span>
			<span class="star" data-value="2">&#9733;</span>
			<span class="star" data-value="3">&#9733;</span>
			<span class="star" data-value="4">&#9733;</span>
			<span class="star" data-value="5">&#9733;</span>
		</div>

		<form id="reviewForm">
			<input type="hidden" id="rating" name="rating" value="0">
			<div class="form-group">
				<label for="reviewDescription">Review Description:</label>
				<textarea class="form-control" id="reviewDescription" name="reviewDescription" rows="3"
					required></textarea>
			</div>
			<button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Bootstrap JS (Popper.js and Bootstrap.js are required for Bootstrap functionality) -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

	<script>
		// JavaScript code to handle the star rating selection
		const stars = document.querySelectorAll('.star');
		const ratingInput = document.getElementById('rating');

		stars.forEach((star, index) => {
			star.addEventListener('click', () => {
				ratingInput.value = index + 1;
				for (let i = 0; i < stars.length; i++) {
					if (i <= index) {
						stars[i].classList.add('filled');
					} else {
						stars[i].classList.remove('filled');
					}
				}
			});
		});

		// JavaScript code to handle form submission
		const reviewForm = document.getElementById('reviewForm');
		reviewForm.addEventListener('submit', (event) => {
			event.preventDefault();

			const rating = ratingInput.value;
			const reviewDescription = document.getElementById('reviewDescription').value;

			// You can now use these variables to make the API call and send the data to the server.
			// Implement your API call here, for example using fetch().

			console.log('Rating:', rating);
			console.log('Review Description:', reviewDescription);
			// Call your API here
		});
	</script>
</body>

</html>
