<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="/images/Worldbay_Logo.ico">
	<meta charset="UTF-8">
	<title>Product Inventory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragments/navbarHeader"></div>
	<div class="container">
		<h2>Product Inventory</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.name}"></td>
					<td th:text="${item.quantity}"></td>
					<td>
						<a th:href="@{/inventory/update-item/{id}(id=${item.id})}" class="btn btn-primary">Edit</a>
						<form th:action="@{/inventory/delete-item/{id}(id=${item.id})}" method="post"
							style="display: inline;">
							<input type="hidden" name="_method" value="DELETE" />
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<a th:href="@{/inventory/add-item}" class="btn btn-success">Add Item</a>
		</div>
	</div>
</body>

</html>
