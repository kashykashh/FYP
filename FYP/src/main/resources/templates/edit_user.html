<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Digitalific - Edit User</title>

	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<script src="/bootstrap/js/bootstrap.js"></script>
</head>

<body>
	<div th:replace="fragments/navbarHeader"></div>
	<div class="container">
		<main>
			<h1>Edit User</h1>
			<form th:action="@{/user/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

				<div class="mb-3 col-5">
					<label for="user_name" class="form-label">User</label> <input id="user_name" class="form-control"
						type="text" th:field="*{name}">
				</div>
				<p> Current Role: <span th:text="${user.role}"></span></p>
				<label for="selectedRole">Change Role:</label>
				<select id="selectedRole" name="selectedRole" required>
					<option value="">Choose a role</option>
					<option value="buyer">Buyer</option>
					<option value="seller">Seller</option>
					<option value="admin">Admin</option>
				</select><br>
				<div class="mt-3 mb-5">
					<input type="submit" value="Update User">
				</div>
			</form>
		</main>
	</div>
		<div th:replace="fragments/footer"></div>
	
</body>

</html>
